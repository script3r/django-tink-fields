[tox]
envlist =
    py{310,311,312,313}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
deps =
    -rrequirements-test.txt

setenv =
    DJANGO_SETTINGS_MODULE = tink_fields.test.settings.sqlite
commands =
    pytest tink_fields/test --tb short --cov=tink_fields --cov-report=term-missing
